<div class="row" style="height: 820px">
  <div
    class="col-1 shadow p-2 rounded"
    style="border: 2px solid#fff"
    *ngFor="let gam of game"
  >
    <div
      class="text-center mt-2"
      *ngFor="let players of gam.players; let indice = index"
    >
      <p class="fw-bold fs-5">{{ gam.players[indice].email.slice(0, 6) }}</p>
      <img
        src="../../../../../assets/img/game/{{ indice + 1 }}.png"
        class="rounded mx-auto d-block bg-danger rounded-5"
        style="width: 80px"
        alt="..."
      />
    </div>
  </div>
  <div class="col-9 marvel" style="height: 820px">
    <div
      class="row align-content-center scroll"
      *ngFor="let cardIngame of cardsBoard"
    >
      <div class="col-4" *ngFor="let card of cardIngame">
        <div class="card bg-dark shadow mt-2 w-75" style="width: 10rem">
          <h4 class="text-center text-white fw-bold" *ngIf="card.viewed">
            {{ card.card.nameOfCard }}
          </h4>
          <p class="text-center text-white fs-5" *ngIf="card.viewed">
            {{ card.card.power }}
          </p>
          <div class="card-body">
            <img
              src="{{ card.viewed === false ? img : card.card.urlImage }}"
              class="w-100"
              style="border: 1px solid#fff"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2 shadow" style="height: 820px">
    <h4 class="text-center fw-bold"></h4>
    <div class="scroll" *ngFor="let gam of cardsPlayer">
      <div
        class="card bg-dark mt-2"
        style="width: 13rem 14rem"
        *ngFor="let card of gam.cards"
      >
        <h4 class="text-center text-white fw-bold">
          {{ card.card.nameOfCard }}
        </h4>
        <p class="text-center text-white fs-5">Power: {{ card.card.power }}</p>
        <div class="card-body">
          <img
            src="{{ card.card.urlImage }}"
            class="w-100 h-100"
            style="border: 1px solid#fff"
          />
        </div>
        <div class="card-footer text-center">
          <button
            class="rounded-3 btn btn-light fw-bold"
            (click)="betCard(card.card.cardId, gam.playerId)"
            *ngIf="betIsViewed"
          >
            Apostar carta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
