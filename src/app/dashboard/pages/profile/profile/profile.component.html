<div class="container">
  <h2
    class="p-2 bg-dark w-100 text-white rounded text-center fw-bold text-uppercase"
  >
    Mi Perfil
  </h2>
  <div class="row justify-content-center" style="margin-top: 120px">
    <div class="col-6 shadow rounded-1">
      <div class="bg-dark w-100 shadow rounded-2" style="height: 100px">
        <div class="position-relative">
          <div class="position-absolute top-25 start-50 translate-middle">
            <img
              src="../../../../../assets/img/game/2.png"
              class="rounded-circle bg-white shadow"
              style="width: 100px; margin-top: 180px"
            />
          </div>
        </div>
      </div>
      <h2 class="text-center text-black fw-bold mt-5">{{ profile[0].name }}</h2>
      <h4 class="text-secondary text-center">
        <i class="bi bi-envelope-fill fw-bold"></i> {{ profile[0].email }}
      </h4>
      <h3 class="text-secondary text-center">
        Score:{{ profile[0].globalScore }}
      </h3>
      <hr class="mt-4" />
    </div>
  </div>
</div>
