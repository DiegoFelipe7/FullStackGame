<form class="w-100 p-5" autocomplete="off">
  <h1 class="fw-bold text-black text-center mt-5">Inicia sesion</h1>
  <div class="mt-2">
    <label class="form-label fw-bold"> Correo </label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      #email
      required
    />
  </div>

  <div class="mt-2">
    <label class="form-label fw-bold"> Contrase√±a </label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      #password
      required
    />
  </div>
  <div class="mt-4">
    <button
      class="btn btn-dark w-100 fw-bold"
      type="button"
      (click)="login(email.value, password.value)"
    >
      <i class="bi bi-box-arrow-in-right"></i> {{ " " }}Iniciar sesion
    </button>
  </div>
  <div class="mt-2">
    <a class="btn btn-light text-black w-100 fw-bold" routerLink="/auth/SingUp">
      <i class="bi bi-person-plus"></i> {{ " " }}Registrarse
    </a>
  </div>

  <div class="mt-2">
    <button
      class="btn btn-light text-black w-100 fw-bold"
      (click)="registerGoogle()"
    >
      <i class="bi bi-google"></i>{{ " " }}Registro con google
    </button>
  </div>
  <a routerLink="/Dashboard">Ver</a>
</form>
